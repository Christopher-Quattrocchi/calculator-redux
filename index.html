<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form>
        <p>First Number</p>
        <input type="number" name="number1" id="number1">
        <p>Operation</p>
        <p>Second Number</p>
        <input type="number" name="number2" id="number2">
        <button type="button" id="multiply-button">Multiply!</button>
        <button type="button" id="divide-button">Divide!</button>
        <button type="button" id="subtract-button">Subtract!</button>
        <button type="button" id="add-button">Add!</button>
        <button type="button" id="clear-button">Clear</button>
    </form>
    <textarea id="answer" rows="1" cols="20" readonly> </textarea>
</body>

</html>
